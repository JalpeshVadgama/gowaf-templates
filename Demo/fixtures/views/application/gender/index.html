<!-- Basic Default MVC View Template -->
<!-- TODO: Update formatting to use Monster Admin (Bootstrap) -->
{{template "dochead" .}}

{{if .flash.error}}
<p class="error">
    {{.flash.error}}
</p>
{{end}}

<div class ="container" id="gender">
    <div class="card text-center">
        <div class="card-header">
            Create New Gender
        </div>
        <div class="card-body">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Create Gender</legend>

                        <!-- Text input-->
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label class="control-label" for="textinput">Claimed Sex</label>
                                <div class="">
                                    <input type="text" name="claimed_sex" placeholder="Female" class="form-control">
                                </div>
                            </div>
                            <div class="col-xlg-2 col-lg-4 col-md-6 col-xs-12">
                                <label class="control-label" for="textinput">Legal Sex</label>
                                <div class="radio">
                                    <input type="radio" name="male" id="male" value="option1" checked="">
                                    <label for="male"> Male </label>
                                </div>
                                <div class="radio radio-custom">
                                    <input type="radio" name="female" id="female" value="option2">
                                    <label for="female"> Female </label>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="pull-right">
                                        <button type="submit" href="/gender" class="btn btn-default">Cancel</button>
                                        <button type="submit" href="/gender/create" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    </fieldset>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>

    <!-- Table list of all models -->
    <!-- TODO: Check Template Vars, If Route is Index Show This -->
    <h1>My Gender List</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>            
                    <th>ID</th> 
                    <th>Country</th> 
                    <th>Area</th> 
                    <th>Number</th> 
                    <th>Type</th> 
                </tr>
            </thead>            
            {{range $k,$v:=.List}}
            <tr>
                <td>{{$v.ID}}</td>
                <td>{{$v.CountryCode}}</td>
                <td>{{$v.AreaCode}}</td>
                <td>{{$v.Number}}</td>
                <td>{{$v.GenderType}}</td>

                <td><a href="/gender/delete/{{$v.ID}}"><i class="fa fa-trash text-danger"></i></a></td>
            </tr>
            {{end}}
        </table>
    </div>

    <!-- TODO: Check Template Vars, If Route is Delete Show This -->
    <!-- Show Flash Message with Succes or Fail of Delete -->

    <!-- TODO: Check Template Vars, If Route is Update Show This -->
    <!-- Show Flash Message with Succes or Fail of Update -->
</div>

{{template "docfoot" .}}
