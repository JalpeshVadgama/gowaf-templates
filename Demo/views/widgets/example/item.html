<!-- Model Item Widget -->
<!-- Diplays a single Model view - Find properties in gowaf/models/example -->
<form class="form-group">
<div class="card">
        <div class="card-header">
            Model View
        </div>
        <div class="card-body">
            <div class="col-md-6"><label>Number</label>{{.number}}</div>
            <div class="col-md-6"><label>String</label>{{.string}}</div>
            <div class="col-md-6"><label>Toggle</label>{{.toggle}}</div>
            <div class="col-md-6"><label>Float</label>{{.float}}</div>
        </div>
    </div>
</form>
